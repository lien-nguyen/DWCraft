{% extends "blog/blog_base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10">
  <h1 class="text-3xl font-bold mb-8 text-red-600">Blog Posts</h1>
  {% for post in posts %}
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-2">
        <a href="{% url 'post_detail' slug=post.slug %}" class="blog-link">{{ post.title }}</a>
      </h2>
      <div class="text-gray-700 mb-2">{{ post.created_at }}</div>
    </div>
  {% empty %}
    <p class="text-gray-500">No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
