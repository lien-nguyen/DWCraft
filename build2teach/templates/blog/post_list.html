{% extends "mybase.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10">
  <h1 class="text-3xl font-bold mb-8 text-red-600">Blog Posts</h1>
  {% for post in posts %}
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-2 text-red-600">{{ post.title }}</h2>
      <div class="prose max-w-none blog-markdown">{{ post.content_html|safe }}</div>
      <div class="text-sm text-gray-500 mt-4">{{ post.created_at }}</div>
    </div>
  {% empty %}
    <p class="text-gray-500">No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
